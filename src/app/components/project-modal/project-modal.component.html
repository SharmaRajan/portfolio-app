<div class="modal-body">
    <carousel>
        <div *ngFor="let image of project.pictures">
            <slide><img src={{image}} alt="slide" style="display: block; width: 100%;"></slide>
        </div>
    </carousel>

    <h3 class="mt-2">
        Description
    </h3>
    <p>{{project.description}}</p>
    <p>You can find this project on GitHub <a href={{project.projectLink}} target="_blank">here</a> </p>

    <hr>
    <div class="d-flex flex-wrap">
        <div *ngFor="let lang of project.tags">
            <!-- data binding for lang.color -->
           <div class="tag me-2 mb-1" [style.background-color]="lang.color" >{{lang}}</div>
       </div>
    </div>

</div>
