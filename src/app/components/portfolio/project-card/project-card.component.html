<!-- 3rd Method -->
<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.summary}}</p>
        <!-- <button class="btn btn-info">View More</button> -->
        <button class="btn btn-info" (click)="openProjectModal()">View More</button>
    </div>

    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let lang of project.tags">
                 <!-- data binding for lang.color -->
                <div class="tag me-2 mb-1" [style.background-color]="lang.color" >{{lang}}</div>
            </div>
        </div>
    </div>    
</div>
