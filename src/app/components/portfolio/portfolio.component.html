<!-- 4th Method -->
<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" type="button"
                (click)="isCollapsed = !isCollapsed">Filter</button>

            <button class="btn btn-outline-secondary mb-2" (click)="resetFiltes()" [hidden]="!filtering">Reset</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="java"
                                        (change)="filter()"
                                        name="Java">
                                    <label class="form-check-label small" for="java">Java</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="jsp"
                                        (change)="filter()"
                                        name="Jsp">
                                    <label class="form-check-label small" for="Jsp">Jsp</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="servlets"
                                        (change)="filter()"
                                        name="Servlets">
                                    <label class="form-check-label small" for="Servlets">Servlets</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="jdbc"
                                        (change)="filter()"
                                        name="Jdbc">
                                    <label class="form-check-label small" for="Jdbc">JDBC</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="typescript"
                                        (change)="filter()"
                                        name="Typescript">
                                    <label class="form-check-label small" for="Typescript">Typescript</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="javascript"
                                        (change)="filter()"
                                        name="Javascript">
                                    <label class="form-check-label small" for="Javascript">Javascript</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="python"
                                        (change)="filter()"
                                        name="Python">
                                    <label class="form-check-label small" for="Python">Python</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="csharp"
                                        (change)="filter()"
                                        name="Csharp">
                                    <label class="form-check-label small" for="Csharp">CSharp</label>
                                </div>
                            </div>

                        </div>
                        <div class="col">
                            <small><b>Frameworks:</b></small>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="angular"
                                        (change)="filter()"
                                        name="Angular">
                                    <label class="form-check-label small" for="angular">Angular</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="hibernate"
                                        (change)="filter()"
                                        name="Hibernate">
                                    <label class="form-check-label small" for="Hibernate">Hibernate</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="jpa"
                                        (change)="filter()"
                                        name="Jpa">
                                    <label class="form-check-label small" for="Jpa">Jpa</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="springboot"
                                        (change)="filter()"
                                        name="SpringBoot">
                                    <label class="form-check-label small" for="SpringBoot">SpringBoot</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="nodejs"
                                        (change)="filter()"
                                        name="NodeJs">
                                    <label class="form-check-label small" for="NodeJs">NodeJs</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="aspnet"
                                        (change)="filter()"
                                        name="AspNet">
                                    <label class="form-check-label small" for="AspNet">ASP.NET</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input position-static me-2" 
                                        [(ngModel)]="react"
                                        (change)="filter()"
                                        name="React">
                                    <label class="form-check-label small" for="React">React</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
            
        </div>

    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4"
            style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project" />
        </div>
    </div>
</div>
